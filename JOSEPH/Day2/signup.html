<body onload="document.form1.fname.focus()">
    <form name="form1">
        <h2>Register</h2>
        <hr>
        <div class="row mb-3">
            <label for="fname" class="col-sm-2 col-form-label">Firstname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" placeholder="ex.(John)" name="fname" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="lname" class="col-sm-2 col-form-label">Lastname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lname" placeholder="ex.(Wick)" name="lname" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="uname" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="uname" placeholder="ex.(JWick)" name="uname" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="ex.(john_wick@gmail.com)" name="email"
                    required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter your Password"
                    name="password" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="cpassword" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="cpassword" placeholder="Enter your Confirm Password"
                    name="cpassword" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="birthdate" class="col-sm-2 col-form-label">Birthdate</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="age" placeholder="Age" name="age">
            </div>
        </div>
        <div class="row mb-3">
            <label for="contact" class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="contact" placeholder="Enter your Contact" name="contact"
                    maxlength="11" required>
            </div>
        </div>
        <button id="print" type="button" class="btn btn-primary">Register</button>
        <div class="signup_link">
            Already have an account? <a href="login.html">Login</a>
        </div>

        <div id="display"></div>
    </form>

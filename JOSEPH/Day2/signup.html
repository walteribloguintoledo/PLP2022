<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Signup</title>
</head>

<body onload="document.form1.fname.focus()">
    <form name="form1">
        <h2>Register</h2>
        <hr>
        <div class="row mb-3">
            <label for="fname" class="col-sm-2 col-form-label">Firstname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" placeholder="ex.(John)" name="fname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="lname" class="col-sm-2 col-form-label">Lastname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lname" placeholder="ex.(Wick)" name="lname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="uname" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="uname" placeholder="ex.(JWick)" name="uname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="ex.(john_wick@gmail.com)" name="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter your Password"
                    name="password">
            </div>
        </div>
        <div class="row mb-3">
            <label for="cpassword" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="cpassword" placeholder="Enter your Confirm Password"
                    name="cpassword">
            </div>
        </div>
        <div class="row mb-3">
            <label for="birthdate" class="col-sm-2 col-form-label">Birthdate</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="birthdate" name="birthdate">
            </div>
        </div>
        <div class="row mb-3">
            <label for="contact" class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="contact" placeholder="Enter your Contact" name="contact"
                    maxlength="11">
            </div>
        </div>
        <button id="print" type="button" class="btn btn-primary" onclick="showData()">Register</button>
        <div class=" signup_link">
            Already have an account? <a href="login.html">Login</a>
        </div>

        <div id="display"></div>
        <div id="array"></div>
    </form>


    <!-- --------------------------------------------------------javascript---------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

        var letters = /^[A-Za-z]+$/g;//letters only

        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;//valid email

        var numbers = /^[0-9]+$/g;//numbers only

        var signup = null; //print users in div

        var users = new Array(); //array for users

        function showData() {
            inputValidation();
        }

        //input validation
        function inputValidation() {

            if (fname.value == "") {
                alert("Firstname is empty.");
                return false;
            } else if (!fname.value.match(letters)) {
                alert("Firstname should be letters only.");
                return false;
            }
            if (lname.value == "") {
                alert("Lastname is empty.");
                return false;
            } else if (!lname.value.match(letters)) {
                alert("Lastname should be letters only.");
                return false;
            }
            if (uname.value == "") {
                alert("Username is empty.");
                return false;
            } else if (uname.value.length < 2 || uname.value.length > 6) {
                alert("Username must be 2 character to 6 characters long.");
                return false;
            }
            if (email.value == "") {
                alert("Email is empty.");
                return false;
            } else if (!email.value.match(mailformat)) {
                alert("Email is invalid.");
                return false;
            }
            if (password.value == "") {
                alert("Password is empty.");
                return false;
            } else if (password.value.length < 6 || password.value.length > 12) {
                alert("Password must be 6 character to 12 characters long.");
                return false;
            }
            if (cpassword.value == "") {
                alert("Confirm Password is empty.");
                return false;
            } else if (password.value != cpassword.value) {
                alert("Password does not match.");
                return false;
            }
            if (birthdate.value == "") {
                alert("Birthdate is empty.");
                return false;
            }
            if (contact.value == "") {
                alert("Contact is empty.");
                return false;
            } else if (!contact.value.match(numbers)) {
                alert("Contact is invalid.");
                return false;
            }
            else {
                registerUser();
            }
        }

        //print user input
        function registerUser() {

            //get value of user input
            var FirstName = document.getElementById("fname").value;
            var LastName = document.getElementById("lname").value;
            var UserName = document.getElementById("uname").value;
            var Email = document.getElementById("email").value;
            var Password = document.getElementById("password").value;
            var ConfirmPassword = document.getElementById("cpassword").value;
            var Birthdate = document.getElementById("birthdate").value;
            var Contact = document.getElementById("contact").value;

            //get age using date
            var bday = new Date(Birthdate);
            if (Birthdate == null || Birthdate == '') {
                return false;
            } else {

                //calculate month difference from current date in time
                var month_diff = Date.now() - bday.getTime();

                //convert the calculated difference in date format
                var age_dt = new Date(month_diff);

                //extract year from date    
                var year = age_dt.getUTCFullYear();

                //now calculate the age of the user
                var Age = Math.abs(year - 1970);
            }

            //get time on form submission
            var date = new Date(),
                hours = (date.getHours() < 10 ? '0' : '') + date.getHours(),
                minutes = (date.getMinutes() < 10 ? '0' : '') + date.getMinutes()
            Time = hours + ':' + minutes;

            //display
            signup = "First name: " + FirstName + "<br>" + "Last Name: " + LastName + "<br>" + "Username: " + UserName + "<br>" + "Email: " + Email + "<br>" + "Password: " + Password + "<br>" + "Confirm Password: " + ConfirmPassword + "<br>" + "Birthdate: " + Birthdate + "<br>" + "Age: " + Age + "yrs old" + "<br>" + "Contact: " + Contact + "<br>" + "Time: " + Time;

            document.getElementById("display").innerHTML = signup;

            console.log("First name: " + FirstName);
            console.log("Last name: " + LastName);
            console.log("Username: " + UserName);
            console.log("Email: " + Email);
            console.log("Password: " + Password);
            console.log("Confirm Password: " + ConfirmPassword);
            console.log("Birthdate: " + Birthdate);
            console.log("Age: " + Age + "yrs old");
            console.log("Contact: " + Contact);
            console.log("Time: " + Time);

            //array of user data
            var userData = [FirstName, LastName, UserName, Email, Password, ConfirmPassword, Birthdate, Age, Contact, Time];

            users.push(userData);
            console.log(users);

            FirstName = "";
            LastName = "";
            UserName = "";
            Email = "";
            Password = "";
            ConfirmPassword = "";
            Birthdate = "";
            Age = "";
            Contact = "";
            Time = "";

            alert("Successfully Registered!");
        }
    </script>
</body>

</html>

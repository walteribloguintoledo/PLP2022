<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="center">
            <h1>Register</h1>
            <form method="post">
              <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Full Name</label>
              </div>
              <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
              </div>
              <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Address</label>
              </div>
              <div class="txt_field">
                <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                <span></span>
                <label>Phone No.</label>
              </div>
              <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
              </div>
              <input type="submit" value="Register">
              <div class="signin_link">
                Have an account? <a href="login.html">Signin</a>
              </div>
            </form>
          </div>
    </body>

</html>

<!-- manageCategory -->
<script type="text/template" id="manageCategory">
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div>
                    <h1 class="mt-4">Questionaire</h1>
                </div>
                <div class="table-responsive">
                    <table id="courseTable" class="display table" width="100%">  
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">UID</th>
                                <th scope="col">Category</th>
                                <th scope="col">Subject</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>

                        <tbody id="tabledata">
                            {{#category}}
                            <tr>
                                <td scope="row">{{id}}</td>
                                <td scope="row">{{uid}}</td>
                                <td scope="row">{{course}}</td>
                                <td scope="row">{{subject}}</td>
                                <td scope='row'><a href="#/editCategory"><button class='btn btn-info' id='btnEdit' data-id='{{id}}'><span>EDIT</span></button></a></td>
                                <td scope='row'><button class='btn btn-danger' data-bs-toggle='modal' data-bs-target='#Delete' id='btnDelete' data-id2='{{id}}'><span>Delete</span></button></td>
                            </tr>
                            {{/category}}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- delete -->
<div class="modal fade" id="Delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text">Are you sure you want to Delete Question?</p>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="deleteCategory">Delete</button>
            </div>
        </div>
    </div>
</div>
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>MustacheJS</title>
  </head>
  <body>
    <div id="target">Loading...</div>
    <script src="./assets/js/jquery.mustache.js"></script>
    <script src="./assets/js/mustache-0.7.2.js"></script>
    <script src="./assets/js/path.min.js"></script>
    <script>
      $.Mustache.options.warnOnMissingTemplates = true;

      $.Mustache.load("template.html").done(function () {
        Path.map("#/home").to(function () {
          $("#target").html("").append($.Mustache.render("home"));
        });

        Path.map("#/login").to(function () {
          $("#target").html("").append($.Mustache.render("login"));
        });
        Path.map("#/signUp").to(function () {
          $("#target").html("").append($.Mustache.render("signUp"));
        });

        Path.root("#/");

        Path.listen();
      });
    </script>
  </body>
</html>

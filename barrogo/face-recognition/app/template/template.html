<!-- result of scan qr code -->
<script id="result" type="text/template">
  <style>
    .spanner {
      position: absolute;
      top: 50%;
      left: 0;
      background: rgba(155,155,155, 0.8);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #000;
      transform: translateY(-50%);
      z-index: 1000;
      visibility: hidden;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      visibility: hidden;
    }

    .loader,
    .loader:before,
    .loader:after {
      border-radius: 50%;
      width: 2.5em;
      height: 2.5em;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      -webkit-animation: load7 1.8s infinite ease-in-out;
      animation: load7 1.8s infinite ease-in-out;
    }
    .loader {
      color: #000;
      font-size: 1.25rem;
      margin: 80px auto;
      position: relative;
      text-indent: -9999em;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }
    .loader:before,
    .loader:after {
      content: "";
      position: absolute;
      top: 0;
    }
    .loader:before {
      left: -3.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }
    .loader:after {
      left: 3.5em;
    }
    @-webkit-keyframes load7 {
      0%,
      80%,
      100% {
        box-shadow: 0 2.5em 0 -1.3em;
      }
      40% {
        box-shadow: 0 2.5em 0 0;
      }
    }
    @keyframes load7 {
      0%,
      80%,
      100% {
        box-shadow: 0 2.5em 0 -1.3em;
      }
      40% {
        box-shadow: 0 2.5em 0 0;
      }
    }

    .show {
      visibility: visible;
    }

    .spanner,
    .overlay {
      opacity: 0;
      -webkit-transition: all 0.3s;
      -moz-transition: all 0.3s;
      transition: all 0.3s;
    }

    .spanner.show,
    .overlay.show {
      opacity: 1;
    }
    .laser{
      width: 100%;
      background-color: red;
      height: 3px;
      position: absolute;
      top: 30%;
      z-index: 3;
      -webkit-animation: scanning 3s infinite;
      -moz-animation: scanning 3s infinite;
      animation: scanning 3s infinite;
    }
    @keyframes scanning {
      50% {
        -webkit-transform: translateY(100px);
        -moz-transform: translateY(100px);
        transform: translateY(100px);
      }
    }
  </style>
  <!-- Main -->
  <div id="scanWrapper" class="d-none vh-100">
    <div id="timeWrapper" class="col-md-6 p-0 vh-100 position-relative bg-white">
    </div>
    <div class="col-md-6 p-0 vh-100 position-relative bg-dark">
      <div class="w-100 p-2 position-absolute top-50 start-50 translate-middle">
        <h2 class="text-center text-white">Please scan your face</h2>
        <div class="position-relative">
          <video id="video" width="100%" height="100%" muted></video>
          <div id="laser" class="laser text-center text-success fs-4">Scanning...</div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Main -->
  <div class="overlay"></div>
  <div class="spanner">
    <div class="loader"></div>
    <p class="fs-4">Please wait...</p>
  </div>
</script>

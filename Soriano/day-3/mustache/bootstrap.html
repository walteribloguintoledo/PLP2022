  <script src="https://cdnjs.cloudflare.com/ajax/libs/path.js/0.8.4/path.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script defer>
    var titleTemplate = '<h1 class="mb-3 h2"> {{ title }} </h1>';

    var data = {
      title: "Hi! I'm Jade Soriano, Web Developer Intern"
    }

    $('#intro-title').append(Mustache.render(titleTemplate, data));

    var posts = [
      {
        "img": "https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940",
        "title": "Post title",
        "description": " Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste vero rerum quisquam ducimus a sequi praesentium veritatis dicta ullam cupiditate!"
      },
      {
        "img": "https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940",
        "title": "Post title",
        "description": "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique, hic cumque soluta dignissimos dolores numquam. Quod numquam eveniet harum autem."
      },
      {
        "img": "https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940",
        "title": "Post title",
        "description": "Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum maxime ratione repellat! Mollitia suscipit hic, quibusdam unde qui ducimus magnam."
      }
    ];

    $.each(posts, function (index, post) {

      var template = ''
        + '<div class="col-lg-4 col-md-12 mb-4">'
        + '<div class="card">'
        + '<div class="bg-image hover-overlay ripple">'
        + '<img src="{{ img }}" class="img-fluid" />'
        + '<a href="#!"> <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div> </a>'
        + '</div>'
        + '<div class="card-body">'
        + '<h5 class="card-title">{{ title }}</h5>'
        + '<p class="card-text">{{ description }}</p>'
        + '<a href="#!" class="btn btn-primary">Read</a>'
        + '</div>'
        + '</div>'
        + '</div>';

      $('#posts-container').append(Mustache.render(template, post));
    });
  </script>
  <script defer>
    Path.map("#/my/first/route").to(function () {
      alert('Hello World!');
    });

    Path.map("#/my/first/contact").to(async function () {
      const html = await fetch('http://soriano.com/day-3/mustache/contact.html').then((data) => data.text());
      $('#main-container').html(html);
    });

    Path.map("#/my/first/route/:name").to(function () {
      alert("Hello, " + this.params['name']);
    });

    Path.listen();
  </script>

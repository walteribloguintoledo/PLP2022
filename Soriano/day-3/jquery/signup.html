<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../../day-1/styles/htmlpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="auth.js"></script>
</head>

<body class="img"
    style="background-image:url(../../../day-1/images/login.jpg); background-repeat: no-repeat; background-size: cover;">
    <section class="login-container d-flex align-items-center justify-content-center text-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Blog Site</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Create an account</h3>
                        <form id="sign_up_form" action="#" class="signin-form">
                            <div class="form-group my-2">
                                <input id="full-name" type="text" class="form-control" placeholder="Fullname" required>
                            </div>
                            <div class="form-group my-2">
                                <input id="user-name" type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group my-2">
                                <input id="email-address" type="email" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="form-group my-2">
                                <input id="address" type="text" class="form-control" placeholder="Address" required>
                            </div>
                            <div class="form-group my-2">
                                <input id="birth-date" type="date" class="form-control" placeholder="Birthdate"
                                    required>
                            </div>
                            <div class="form-group my-2">
                                <input id="contact-number" type="text" class="form-control" placeholder="Contact No."
                                    required>
                            </div>
                            <div class="form-group my-2">
                                <input id="password-field" type="password" class="form-control" placeholder="Password"
                                    required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group my-2">
                                <input id="confirm-password-field" type="password" class="form-control"
                                    placeholder="Re-type Password" required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group my-2">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Submit</button>
                            </div>
                            <div class="form-group d-md-flex my-2">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50">
                                    <a href="#" class="w-100" style="color: #fff">
                                        <p class="text-end">Already have an account?</p>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script defer>
        const fullName = $('#full-name'),
            userName = $('#user-name'),
            email = $('#email-address'),
            address = $('#address'),
            birthDate = $('#birth-date'),
            contactNumber = $('#contact-number'),
            password = $('#password-field'),
            passwordConfirm = $('#confirm-password-field');

        var listOfUsers = JSON.parse(localStorage.getItem('listOfUsers')) ?? new Array();
        console.log(listOfUsers);

        function removeWhiteSpace(value) { return value.replace(/\s/g, ""); }

        function checkifEmpty(elem) {
            return removeWhiteSpace(elem.val()) === "" ? alert(elem.attr("id") + " is required.") : false;
        }

        function checkContactNumber(elem) {
            const size = 11;

            return elem.val().length < size ? alert(elem.attr("id") + " must be " + size + " digits.") : false;
        }

        function checkPassword(elem, elemConfirm) {
            const size = 8;
            if (elem.val().length < 8) return alert(elem.attr("id") + " must be " + size + " characters.");

            if (elem.val() !== elemConfirm.val()) return alert("Password doesn't match");

            return false;
        }

        function userNameAlreadyExists(elem) {
            if (listOfUsers === undefined) return false;

            var retrievedUser = null

            listOfUsers.forEach(user => {
                if (elem.val() === user.username) retrievedUser = user;
            });

            return retrievedUser !== null ? alert('username already taken!') : false;
        }

        function emailAlreadyExists(elem) {
            if (listOfUsers === undefined) return false;

            var retrievedUser = null

            listOfUsers.forEach(user => {
                if (elem.val() === user.email) retrievedUser = user;
            });

            return retrievedUser !== null ? alert('email already taken!') : false;
        }

        $("#sign_up_form").on('submit', function (e) {
            e.preventDefault();

            // validations
            if (checkifEmpty(fullName) !== false) return;

            if (checkifEmpty(userName) !== false) return;

            if (userNameAlreadyExists(userName) !== false) return userName.val("");

            if (emailAlreadyExists(email) !== false) return email.val("");

            if (checkifEmpty(address) !== false) return;

            if (checkifEmpty(birthDate) !== false) return;

            if (checkifEmpty(contactNumber) !== false) return;

            if (checkContactNumber(contactNumber) !== false) return;

            if (checkPassword(password, passwordConfirm) !== false) return;

            var user = {
                name: fullName.val(),
                username: userName.val(),
                email: email.val(),
                address: address.val(),
                birth_date: birthDate.val(),
                contact_number: contactNumber.val(),
                password: passwordConfirm.val(),
            }

            localStorage.setItem('user', JSON.stringify(user));

            listOfUsers.push(user);

            localStorage.setItem('listOfUsers', JSON.stringify(listOfUsers));

            listOfUsers = JSON.parse(localStorage.getItem('listOfUsers'));

            console.log(listOfUsers, currentUser);

            window.location.replace(routeHome);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../../day-1/styles/htmlpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="auth.js"></script>
</head>

<body class="img"
    style="background-image:url(../../../day-1/images/login.jpg); background-repeat: no-repeat; background-size: cover;">
    <section class="login-container d-flex align-items-center justify-content-center text-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Blog Site</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Have an account?</h3>
                        <form id="login-form" action="#" class="signin-form">
                            <div class="form-group my-2">
                                <input id="username" type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group my-2">
                                <input id="password-field" type="password" class="form-control" placeholder="Password"
                                    required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group my-2">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign
                                    In</button>
                            </div>
                            <div class="form-group d-md-flex my-2">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50">
                                    <a href="#" class="w-100" style="color: #fff">
                                        <p class="text-end">Forgot Password</p>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script defer>
        var listOfUsers = JSON.parse(localStorage.getItem('listOfUsers')) ?? new Array(), retrievedUser = null;
        console.log(listOfUsers);

        function removeWhiteSpace(value) { return value.replace(/\s/g, ""); }

        function checkifEmpty(elem) {
            return removeWhiteSpace(elem.value) === "" ? alert(elem.attr("id") + " is required.") : false;
        }

        function grantAccess(usernameElem, passwordElem) {
            if (listOfUsers === undefined) return false;

            listOfUsers.forEach(user => {
                if (usernameElem.value === user.username && passwordElem.value === user.password) {
                    retrievedUser = user;
                } 
            });

            return retrievedUser === null ? alert('Wrong Credentials!') : false;
        }

        document.querySelector('#login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            var password = document.getElementById('password-field');
            var username = document.getElementById('username');

            if (checkifEmpty(username) !== false) return;

            if (grantAccess(username, password) !== false) {
                username.value = "";
                password.value = "";

                return;
            }

            localStorage.setItem('user', JSON.stringify(retrievedUser));

            window.location.replace(routeHome);
        });
    </script>
</body>

</html>

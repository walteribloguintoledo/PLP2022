<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustache and Path</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- MUSTACHEJS -->
    <script src="./mustache-0.7.2.js"></script>

    <!-- PATHJS -->
    <script src="./path.min.js"></script>
    
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .primary-color {
            color: #6C63FF;
        }
    </style>
</head>
<body>
    <nav id="navBar" class="navbar navbar-expand-lg" style="height: 80px;">
        <div class="container">
            <h2 class="fw-bolder"><span class="primary-color">un</span>Blog</h2>
            <ul class="navbar-nav text-dark">
                <li class="nav-item">
                    <a id="home" class="nav-link" href="#/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a id="post" class="nav-link" href="#/posts">Post</a>
                </li>
            </ul>
        </div>
    </nav>

    <main id="app">
        <div id="canvas" class="container my-5 py-5 d-flex flex-wrap g-5 justify-content-evenly"></div>
    </main>

    <script>

        Path.root("#/index.html");

        Path.map("#/index.html").to(function(){
            $.ajax({
                url: "./home.js",
                dataType: "script",
            });
        });

        Path.map("#/posts").to(function(){
            $.ajax({
                url: "./posts.js",
                dataType: "script",
            });
        });

        Path.listen();
    </script>
</body>
</html>

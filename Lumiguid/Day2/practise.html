<script>
var salary = [
   ["ABC", 24, 18000],
   ["EFG", 30, 30000],
   ["IJK", 28, 41000],
   ["EFG", 31, 28000],
]; 
  
// Prints first array

    document.write(salary[i] + "<br>");

}

    console.log(salary[i] + "<br>");
}
